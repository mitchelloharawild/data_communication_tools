# What is reactive programming?

Imperative/declarative

---

# Example of imperative code with R


```r
x &lt;- 5
y &lt;- x + 1
x &lt;- 10
# What is y? 6 or 11?
```

---

# Example of reactive code with Shiny


```r
r &lt;- reactiveValues()
r$x &lt;- 5
y &lt;- reactive(r$x + 1)
r$x &lt;- 10
# What is y? 6 or 11?
```
